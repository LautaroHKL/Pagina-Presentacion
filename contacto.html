    <main>
        <section class="contacto">
            <img src="./imagenes/contacto.jpg" alt="Contactate" class="contacto-imagen">
            <div class="contactos">
                <form>
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" id="nombre" class="input-padron" required>
            
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">
            
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXXX XXXXX" >

                    <label for="mensaje">Mensaje</label>
                    <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                    <fieldset>
                        <legend>¿Cómo le gustaría que lo contactemos?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                

                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                

                        <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
                    </fieldset>

                    <fieldset>

                        <legend>¿En cuál horario prefiere ser atendido?</legend>
                        <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                        </select>

                    </fieldset>


                </form>
            

            </div>
        </section>
